<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="content=device-width, initial-scale=1.0 "> -->
        <link rel="stylesheet" href="style.min.css" type="text/css">
        <title>Welcome</title>
    </head>
    <body>
        <div class="parallax_wrapper">
            <!-- Header/title starts -->
            <div class="parallax_group intro_screen" id="intro">
                Title + DP
            </div>
            <!-- Header/title ends -->
            <!-- First section starts -->
            <div class="parallax_group" id="group-01">
                <div class="parallax_layer base_layer">
                    Base Layer Page
                </div>
                <div class="parallax_layer mid_layer">
                    Mid Layer Page
                </div>
            </div>
            <!-- First section Ends -->
            <!-- Second Section Starts -->
            <div class="parallax_group" id="group-02">
                <div class="parallax_layer mid_layer">
                    Mid Layer Page
                </div>
                <div class="parallax_layer top_layer">
                    Top Layer Page
                </div>
            </div>
            Second Section Ends
            <!-- Outro/footer starts -->
            <div class="parallax_group outro_screen" id="outro">
                Outro
            </div>
            <!-- Outro/footer ends -->
        </div>
    </body>
</html>
