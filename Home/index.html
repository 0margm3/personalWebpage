    <div
      id="container-body"
      class="mr-auto ml-auto max-w-[1160px] pl-[10px] pr-[10px]"

    <script>
        function openNav() {
            document.getElementById("side-bar").style.width = "390px";
        }

        function closeNav() {
            document.getElementById("side-bar").style.width = "0";
        }

        fetch("src/data/data.json")
          .then(res => res.json()) // the .json() method parses the JSON response into a JS object literal
          // .then(data => console.log(data.users.length));
          .then(data => {

            for (let index = 0; index < data.users.length; index++) {
              let container = document.getElementById("container-body-block");
              let block_user = document.createElement('div');
              block_user.id = "block-user" + index;
              block_user.className =  "block-user";

              //Create DIV element for user img placeholder
              let block_user_pfp = document.createElement('div');
              block_user_pfp.id = "block-user-pfp" + index;
              block_user_pfp.classList =  "flex justify-evenly";

              //Create H2 element for user name
              let block_user_name = document.createElement('h2');
              block_user_name.id = "block-user-name" + index;
              block_user_name.classList = "m-2 font-SupermercadoOne";
              
              //Create IMG element for user img
              let block_user_pfp_img = document.createElement('img');
              block_user_pfp_img.id = "block-user-pfp-img" + index;
              block_user_pfp_img.classList = "block-user-pfp-img mt-3";
              block_user_pfp_img.setAttribute("alt", "Display Picture");
              block_user_pfp_img.setAttribute("onerror", "this.src='src/img/altImg.jpg'");
              block_user_pfp.append(block_user_pfp_img);
              
              //Create P element for user about
              let block_user_about = document.createElement('p');
              block_user_about.id = "block-user-about" + index;
              block_user_about.className = "block-user-about";

              //Create DIV element for socmed and link to website
              let block_user_footer = document.createElement('div');
              block_user_footer.id = "block-user-footer" + index;
              block_user_footer.className = "block-user-footer";

              //Create DIV element for socmed section
              let block_user_socmed = document.createElement('div');
              block_user_socmed.id = "block-user-socmed" + index;
              block_user_socmed.className = "block-user-socmed";
              block_user_footer.appendChild(block_user_socmed);

                //Create A element for facebook
                let socmed_fb = document.createElement('a');
                socmed_fb.id = "block-user-socmed-fb" + index;
                socmed_fb.classList = "fab fa-facebook-square block-user-footer-socmed text-[#0e7adc]";
                // Create a href attribute:
                socmed_fb.setAttribute("href", "");
                block_user_socmed.appendChild(socmed_fb);

                //Create A element for github
                let socmed_github = document.createElement('a');
                socmed_github.id = "block-user-socmed-github" + index;
                socmed_github.classList = "fab fa-github-square block-user-footer-socmed text-[#323232]";
                // Create a href attribute:
                socmed_github.setAttribute("href", "");
                block_user_socmed.appendChild(socmed_github);

                //Create A element for linked
                let socmed_linked = document.createElement('a');
                socmed_linked.id = "block-user-socmed-link" + index;
                socmed_linked.classList = "fab fa-linkedin block-user-footer-socmed text-[#0e7adc]";
                // Create a href attribute:
                socmed_linked.setAttribute("href", "");
                block_user_socmed.appendChild(socmed_linked);

              //Create DIV element for website href section
              let block_user_visit_link = document.createElement('div');
              block_user_visit_link.id = "block-user-visit-link" + index;
              block_user_footer.appendChild(block_user_visit_link);

                //Create A element for user webpage
                let user_webpage = document.createElement('a');
                user_webpage.id = "block-user-webpage" + index;
                user_webpage.classList = "fas fa-external-link-alt block-user-footer-visit";
                // Create a href attribute:
                user_webpage.setAttribute("href", "");
                user_webpage.setAttribute("target", "_blank");
                block_user_visit_link.appendChild(user_webpage); 
              

              
              block_user.appendChild(block_user_pfp);
              block_user.appendChild(block_user_name);
              block_user.appendChild(block_user_about);
              block_user.appendChild(block_user_footer);
              //about
              //footer
                //
              container.append(block_user);

              // document.querySelector("#block-user-pfp-img").src = data.users[0].pfp;
              document.querySelector("#block-user-pfp-img" + index).src = data.users[index].pfp;
              // document.querySelector("#block-user-name").innerText = data.users[0].firstName + " " + data.users[0].lastName;
              document.querySelector("#block-user-name" + index).innerText = data.users[index].firstName + " " + data.users[index].lastName;
              // document.querySelector("#block-user-about").innerText = data.users[0].aboutMe;
              document.querySelector("#block-user-about" + index).innerText = data.users[index].aboutMe;
              // document.getElementById("block-user-socmed-fb").href = data.users[0].socmed.facebook;
              document.getElementById("block-user-socmed-fb" + index).href = data.users[index].socmed.facebook;
              // document.getElementById("block-user-socmed-github").href = data.users[0].socmed.github;
              document.getElementById("block-user-socmed-github" + index).href = data.users[index].socmed.github;
              // document.getElementById("block-user-socmed-link").href = data.users[0].socmed.linkedIn;
              document.getElementById("block-user-socmed-link" + index).href = data.users[index].socmed.linkedIn;
              // document.getElementById("block-user-webpage").href = data.users[0].website;
              document.getElementById("block-user-webpage" + index).href = data.users[index].website;
            }
          });
    </script>
